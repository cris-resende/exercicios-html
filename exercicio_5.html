<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exercício 5</title>
    <meta charset="utf-8" />

    <style>
        .p1 {
            font-family: "Times New Roman", Times, serif;
        }

        .p2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .p3 {
            font-family: "Lucida Console", "Courier New", monospace;
        }

        a {
            color: black;
        }

        h2 {
            font-size: 40px;
        }

        h3 {
            font-size: 30px;
        }

        p {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>Família de fontes CSS</h1>
    <p class="p1">Este é um parágrafo, mostrado na fonte Times New Roman.</p>
    <p class="p2">Este é um parágrafo, mostrado na fonte Arial.</p>
    <p class="p3">Este é um parágrafo mostrado na fonte Lucida Console.</p>
    <br><br><br>
    <h2>Este é o título 1</h2>
    <h3>Este é o título 2</h3>
    <p>Este é um parágrafo.</p>
    <p>Este é outro parágrafo.</p>
    
</body>
</html>
